
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0ff7d190f7.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">

    <title>Registrierung Formular</title>
  </head>
  <body>
    <h1>Registrierungs Formular</h1>
    <form>
      <label for="vorname">Vorname:</label><br>
      <input type="text" id="vorname" name="vorname" placeholder="gibt deine Vorname an" required><br>
      <label for="Nachname">Nachname:</label><br>
      <input type="text" id="nachname" name="nachname"placeholder="gibt deine nachname an" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="gibt deine Email an" required><br>

      
      <label for="passwort">Passwort:</label><br>
      <input type="password" id="passwort" name="passwort" placeholder="gibt dein Passwort an" required><i class="fa-solid fa-eye"></i><br>
      <label for="passwortConfirm">Passwort wiederholen:</label><br>
      <input type= "password" id="passwort1" name="passwortConfirm" placeholder="wiederhole dein Passwort" required><i class="fa-solid fa-eye"></i><br>
      <!-- <p class="passwordError"></p> -->
      <label for="geburstDatum">Geburst Datum:</label><br>
      <input type="date" name="geburstdatum" placeholder="gibt deine Geburst Datum an" required><br>
      <label for="geschlecht">Geschlecht:</label>
      <label for="geschlecht">Mannlich</label>
      <input type="radio" id="mannlich" name="geschlecht" value="mannlich">
      <label for="geschlecht">Weiblich</label>
      <input type="radio" id="weiblich" name="geschlecht" value="weiblich"><br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="30"></textarea><br>
      <label for="agb">Zustimmung AGB:</label>
      <input type="checkbox" name="agb" id="agb"><br>
      <label for="datenschutz">Zustimmung Datenschutz:</label>
      <input type="checkbox" name="datenSchutz" id="datenschutz"><br><br>
      <input type="submit" class="submitButton" value="speichern">
      <input type="reset" value="zurucksetzen">


    </form>  
  </body>
</html>
