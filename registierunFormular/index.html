<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">

    <title>Registrierungs Formular</title>
  </head>
  <body>
    <h1>Registrierungs Formular</h1>
    <form>
      <label for="vorname">Vorname:</label><br>
      <input type="text" id="vorname" name="vorname" placeholder="deine Vorname" required><br>
      <label for="Nachname">Nachname:</label><br>
      <input type="text" id="nachname" name="nachname"placeholder="deine nachname" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="deine Email" required><br>
      <label for="passwort">Passwort:</label><br>
      <input type="password" id="passwort" name="passwort" placeholder="dein Passwort" required><br>
      <label for="passwort1">Passwort wiederholen:</label><br>
      <input type= "password" id="passwort1" name="passwort1"placeholder="dein Passwort wiederholen"  required><br>
      <label for="geburstDatum">Geburst Datum:</label><br>
      <input type="text" name="geburstDatum" placeholder="deine Geburst Datum" required><br>
      <label for="geschlecht">Geschlecht:</label><br>
      <label for="geschlecht">Mannlich</label>
      <input type="radio" id="html" name="geschlecht" value="mannlich">
      <label for="geschlecht">Weiblich</label>
      <input type="radio" id="css" name="geschlecht" value="Weiblich"><br><br>
      <input type="submit" value="speichern" >

    </form>  
</body>
</html>
